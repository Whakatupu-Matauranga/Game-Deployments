<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Game Deployments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1115;
      color: #eaeaf0;
    }

    header {
      padding: 32px 24px;
      background: #151821;
      border-bottom: 1px solid #222636;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    header p {
      margin-top: 8px;
      color: #9aa0b4;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      background: #151821;
      border: 1px solid #222636;
      border-radius: 12px;
      padding: 16px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, border-color 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #4c6fff;
    }

    .card h2 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card span {
      font-size: 0.9rem;
      color: #9aa0b4;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <header>
    <h1>Game Deployments</h1>
    <p>Playable WebGL builds</p>
  </header>

  <main>
    <a class="card" href="Builds/A%20and%20O/">
      <h2>A and O</h2>
      <span>Open build</span>
    </a>

      <h2>Another Game</h2>
      <span>Open build</span>
    </a>
    -->
  </main>
</body>
</html>
